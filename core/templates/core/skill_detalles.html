<html>
	<head>
		<title>Desarrollador Backend</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		{% load static %}
		<link rel="stylesheet" href="{% static 'core/assets/css/main.css' %}" />
		<noscript><link rel="stylesheet" href="{% static 'core/assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<a href="{% url 'index' %}" class="title">Volver</a>
				<nav>
					<ul>
					</ul>
				</nav>
			</header>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
				
					<section id="main" class="wrapper">
						
						
						<div class="inner">
							<h1 class="major">{{ data.titulo }}</h1>
							<p>{{ data.descripcion }}</p>
							<span class="image fit"><img src="{{ data.img.url }}" alt="" /></span>
							
						</div>
		
					</section>

			</div>

		<!-- Scripts -->
		<script src="{% static 'core/assets/js/jquery.min.js' %}"></script>
		<script src="{% static 'core/assets/js/jquery.scrollex.min.js' %}"></script>
		<script src="{% static 'core/assets/js/jquery.scrolly.min.js' %}"></script>
		<script src="{% static 'core/assets/js/browser.min.js' %}"></script>
		<script src="{% static 'core/assets/js/breakpoints.min.js' %}"></script>
		<script src="{% static 'core/assets/js/util.js' %}"></script>
		<script src="{% static 'core/assets/js/main.js' %}"></script>

	</body>
</html>
